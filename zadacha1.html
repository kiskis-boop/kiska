<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>задачка</title>
    <style>
        body{
            background-color: white;
        }
    </style>
</head>
<body>
    <p>Если выписать все натуральные числа меньше 10, кратные 3 или 5, то получим 3, 5, 6 и 9.</p>
    <p>Сумма этих чисел равна 23.</p>
    <p>Найдите сумму всех чисел меньше 1000, кратных 3 или 5.</p>
    <p><b>Результат в консоли</b></p>
    
    <a href="../yesyes.html">Назад</a>
   
<script>
    let n = 0                               //Создание переменных
    let result = 0                          //Создание переменных
    while(n < 1000){                        //цикл будет выполняться пока число меньше 1000
        if(n % 3 == 0 || n % 5 == 0){       //Если число делиться на три или пять без остатка
            result += n                     //Прибавляем к результату это число
        }
        n++                                 //Берём следующую итерацию цикла
    }
    console.log(result)                     //Выводим результат
</script>
</body>
</html>
